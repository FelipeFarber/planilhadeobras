<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIrtuObreiro - Gestão Conectada</title>
    
    <!-- Bibliotecas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Loader e Setup do Firebase Modular -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Expondo as funções modulares para o escopo global para serem usadas pelo Babel Standalone
        window.FirebaseLib = {
            initializeApp,
            getAuth,
            signInAnonymously,
            onAuthStateChanged,
            signInWithCustomToken,
            getFirestore,
            doc,
            setDoc,
            onSnapshot,
            collection
        };
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- ICONS (SVG) ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                hardHat: <><path d="M2 18a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v2z"/><path d="M10 10V5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v5"/><path d="M4 15v-3a6 6 0 0 1 6-6h0a6 6 0 0 1 6 6v3"/><path d="M14 6h.01"/><path d="M10 6h.01"/></>,
                layout: <><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="21" y2="9"/></>,
                mapPin: <><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>,
                users: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>,
                briefcase: <><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></>,
                gavel: <><path d="m14 13-7.5 7.5c-.83.83-2.17.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 1 0-3L11 10"/><path d="m16 16 6-6"/><path d="m8 8 6-6"/><path d="m9 7 8 8"/><path d="m21 11-8-8"/></>,
                cloud: <><path d="M17.5 19c0-3.037-2.463-5.5-5.5-5.5S6.5 15.963 6.5 19"/><path d="M20 16.5c1.5 0 2.5-1.5 2.5-3s-1-3-3-3c-1 0-1.5.5-1.5.5C17.5 7 14 6 12 7c-3 0-5 3-5 5.5"/><path d="M12 21v-8"/><polyline points="15 10 12 7 9 10"/></>,
                checkCloud: <><path d="M12 21v-6M9 18l3 3 3-3"/><path d="M17.5 19c0-3.037-2.463-5.5-5.5-5.5S6.5 15.963 6.5 19"/><path d="M20 16.5c1.5 0 2.5-1.5 2.5-3s-1-3-3-3c-1 0-1.5.5-1.5.5C17.5 7 14 6 12 7c-3 0-5 3-5 5.5"/></>,
                upload: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></>,
                plus: <><path d="M5 12h14"/><path d="M12 5v14"/></>,
                trash2: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>,
                x: <><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>,
                checkCircle: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>,
                edit2: <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>,
                trendingUp: <><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></>,
                dollarSign: <><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></>,
                alertTriangle: <><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></>,
                activity: <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>,
                pieChart: <><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></>,
                move: <><polyline points="5 9 2 12 5 15"/><polyline points="9 5 12 2 15 5"/><polyline points="15 19 12 22 9 19"/><polyline points="19 15 22 12 19 9"/><line x1="2" x2="22" y1="12" y2="12"/><line x1="12" x2="12" y1="2" y2="22"/></>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || <circle cx="12" cy="12" r="10"/>}</svg>;
        };

        // --- COMPONENTS ---
        const Card = ({ children, className = "" }) => <div className={`glass-panel bg-white rounded-xl shadow-sm ${className}`}>{children}</div>;
        
        const Button = ({ children, onClick, variant = 'primary', className = "", disabled = false, title }) => {
            const baseStyle = "px-4 py-2 rounded-lg font-medium transition-all duration-200 flex items-center justify-center gap-2 active:scale-95";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-700 disabled:bg-blue-300 shadow-lg shadow-blue-200",
                secondary: "bg-white text-slate-700 border border-slate-200 hover:bg-slate-50",
                danger: "bg-red-50 text-red-600 hover:bg-red-100 border border-red-100",
                success: "bg-emerald-600 text-white hover:bg-emerald-700 shadow-lg shadow-emerald-200",
                dark: "bg-slate-800 text-white hover:bg-slate-900"
            };
            return <button onClick={onClick} disabled={disabled} className={`${baseStyle} ${variants[variant]} ${className}`} title={title}>{children}</button>;
        };

        const Input = ({ label, type = "text", value, onChange, placeholder, className = "", disabled }) => (
            <div className={`flex flex-col gap-1.5 ${className}`}>
                <label className="text-[10px] font-bold text-slate-500 uppercase tracking-wider">{label}</label>
                <input type={type} value={value} onChange={onChange} placeholder={placeholder} disabled={disabled} className="bg-slate-50 border border-slate-200 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all focus:bg-white" />
            </div>
        );

        // --- MAIN APP ---
        function App() {
            const [user, setUser] = useState(null);
            const [syncStatus, setSyncStatus] = useState('idle'); // idle, syncing, saved, error
            const [activeTab, setActiveTab] = useState('dashboard');
            const [firebaseReady, setFirebaseReady] = useState(false);
            const firebaseServices = useRef(null);
            
            // --- DATA STATES ---
            const [projectData, setProjectData] = useState({ name: "Projeto AIrtuObreiro", budget: 500000, startDate: new Date().toISOString().split('T')[0] });
            const [penaltiesConfig, setPenaltiesConfig] = useState([
                { id: 1, label: 'Limpeza Inadequada', value: 50 },
                { id: 2, label: 'Entulho Acumulado', value: 80 },
                { id: 3, label: 'Danos Materiais', value: 150 },
                { id: 4, label: 'Atraso Crítico', value: 200 },
            ]);
            const [roles, setRoles] = useState([
                { id: 1, title: "Pedreiro", baseSalary: 3500, inss: 385, dsr: 600, syndicate: 50 },
                { id: 2, title: "Servente", baseSalary: 2200, inss: 242, dsr: 400, syndicate: 30 },
            ]);
            const [workers, setWorkers] = useState([]);
            const [productionLogs, setProductionLogs] = useState([]);
            const [rooms, setRooms] = useState([]); 
            const [planImage, setPlanImage] = useState(null);

            // UI States
            const [selectedRoom, setSelectedRoom] = useState(null);
            const [isAddingRoom, setIsAddingRoom] = useState(false);
            const [roomTab, setRoomTab] = useState('tasks');
            
            // Drag State
            const [draggingRoomId, setDraggingRoomId] = useState(null);
            const [isDragging, setIsDragging] = useState(false); // Flag para diferenciar clique de arrasto
            
            // Forms
            const [editingWorkerId, setEditingWorkerId] = useState(null);
            const [workerForm, setWorkerForm] = useState({ name: '', role: '', baseSalary: '', inss: '', dsr: '', syndicate: '', absenceDays: '' });
            const [productionForm, setProductionForm] = useState({ workerId: '', desc: '', value: '', date: new Date().toISOString().split('T')[0] });
            const [editingPenaltyId, setEditingPenaltyId] = useState(null);
            const [penaltyForm, setPenaltyForm] = useState({ label: '', value: '' });
            
            // Role Editing
            const [editingRoleId, setEditingRoleId] = useState(null);
            const [roleForm, setRoleForm] = useState({ title: '', baseSalary: '', inss: '', dsr: '', syndicate: '' });

            const fileInputRef = useRef(null);
            const imageContainerRef = useRef(null);
            const saveTimeoutRef = useRef(null);
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app';

            // --- FIREBASE INIT (NON-BLOCKING) ---
            useEffect(() => {
                const initFirebase = async () => {
                    // Loop simples para esperar o carregamento do script module
                    if (!window.FirebaseLib) {
                        setTimeout(initFirebase, 100);
                        return;
                    }

                    try {
                        const { initializeApp, getAuth, getFirestore, signInWithCustomToken, signInAnonymously, onAuthStateChanged, doc, setDoc, onSnapshot, collection } = window.FirebaseLib;
                        
                        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                        
                        // Tenta inicializar
                        const app = initializeApp(firebaseConfig);
                        const auth = getAuth(app);
                        const db = getFirestore(app);

                        firebaseServices.current = { auth, db, doc, setDoc, onSnapshot, collection };

                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }

                        // Se chegou aqui, auth funcionou
                        onAuthStateChanged(auth, (u) => {
                            setUser(u);
                            setFirebaseReady(true);
                        });

                    } catch (e) {
                        console.error("Firebase init failed (likely invalid API key or offline). Running in detached mode.", e);
                        setFirebaseReady(false);
                        setSyncStatus('error'); 
                    }
                };

                initFirebase();
            }, []);

            // --- DATA SYNC (Firestore) ---
            useEffect(() => {
                if (!user || !firebaseServices.current) return;
                
                const { db, doc, onSnapshot } = firebaseServices.current;
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'construct_manager_v2', 'main');
                
                try {
                    const unsubscribe = onSnapshot(docRef, (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            if (document.hidden || !saveTimeoutRef.current) {
                                if(data.projectData) setProjectData(data.projectData);
                                if(data.workers) setWorkers(data.workers);
                                if(data.roles) setRoles(data.roles);
                                if(data.productionLogs) setProductionLogs(data.productionLogs);
                                if(data.rooms) setRooms(data.rooms);
                                if(data.penaltiesConfig) setPenaltiesConfig(data.penaltiesConfig);
                                if(data.planImage) setPlanImage(data.planImage);
                                setSyncStatus('saved');
                            }
                        }
                    }, (error) => {
                        console.error("Erro ao sincronizar:", error);
                        setSyncStatus('error');
                    });
                    return () => unsubscribe();
                } catch(e) { console.error(e); }
            }, [user]);

            // --- AUTO-SAVE ---
            useEffect(() => {
                if (!user || !firebaseServices.current) return;

                if (saveTimeoutRef.current) clearTimeout(saveTimeoutRef.current);
                setSyncStatus('syncing');

                saveTimeoutRef.current = setTimeout(async () => {
                    try {
                        const { db, doc, setDoc } = firebaseServices.current;
                        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'construct_manager_v2', 'main');
                        await setDoc(docRef, {
                            projectData, workers, roles, productionLogs, rooms, penaltiesConfig, planImage,
                            lastUpdated: new Date().toISOString()
                        });
                        setSyncStatus('saved');
                        saveTimeoutRef.current = null;
                    } catch (e) {
                        console.error("Erro ao salvar:", e);
                        setSyncStatus('error');
                    }
                }, 2000); 

                return () => clearTimeout(saveTimeoutRef.current);
            }, [projectData, workers, roles, productionLogs, rooms, penaltiesConfig, planImage, user]);

            // --- IMAGE COMPRESSION ---
            const compressImage = (file) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 1024; // Limit width for size
                            const scaleSize = MAX_WIDTH / img.width;
                            canvas.width = MAX_WIDTH;
                            canvas.height = img.height * scaleSize;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            // Compress to JPEG 0.6 quality
                            const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                            resolve(dataUrl);
                        }
                    }
                });
            };

            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    setSyncStatus('syncing'); // Immediate feedback
                    const compressedBase64 = await compressImage(file);
                    setPlanImage(compressedBase64);
                }
            };

            // --- HELPERS FINANCEIROS ---
            const formatCurrency = (val) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val || 0);
            
            const getWorkerProductionTotal = (workerId) => productionLogs.filter(l => l.workerId === workerId).reduce((acc, log) => acc + log.value, 0);
            const getRoomCost = (roomId) => productionLogs.filter(log => log.roomId === roomId).reduce((acc, log) => acc + log.value, 0);
            
            const getWorkerPenaltiesTotal = (workerId) => {
                let totalPenalty = 0;
                rooms.forEach(room => {
                    if (room.assignedWorkerIds?.includes(workerId)) {
                        const roomTotalPenalties = (room.penalties || []).reduce((acc, p) => acc + p.value, 0);
                        if (roomTotalPenalties > 0) totalPenalty += roomTotalPenalties / room.assignedWorkerIds.length;
                    }
                });
                return totalPenalty;
            };

            const calculateWorkerFinalCost = (worker) => {
                const production = getWorkerProductionTotal(worker.id);
                const fixedCharges = (worker.financials.inss || 0) + (worker.financials.dsr || 0) + (worker.financials.syndicate || 0);
                const dailyRate = worker.baseSalary / 30;
                const absenceDiscount = dailyRate * (worker.financials.absenceDays || 0);
                const penalties = getWorkerPenaltiesTotal(worker.id);
                return (production + fixedCharges) - absenceDiscount - penalties;
            };

            // --- HANDLERS (CRUD & DRAG) ---
            const handleMapClick = (e) => {
                if (!isAddingRoom || !planImage) return;
                const rect = imageContainerRef.current.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                const newRoom = { id: Date.now(), name: `Área ${rooms.length + 1}`, x, y, status: 'pending', assignedWorkerIds: [], tasks: [], penalties: [] };
                setRooms([...rooms, newRoom]);
                setIsAddingRoom(false);
                setSelectedRoom(newRoom);
                setRoomTab('tasks');
            };

            // Drag Handlers
            const handlePinMouseDown = (e, roomId) => {
                if (isAddingRoom) return; 
                e.stopPropagation(); 
                e.preventDefault(); 
                setDraggingRoomId(roomId);
                setIsDragging(false); // Reset drag flag
            };

            const handleMapMouseMove = (e) => {
                if (draggingRoomId && imageContainerRef.current) {
                    setIsDragging(true); // Flag that we are actually moving
                    const rect = imageContainerRef.current.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / rect.width) * 100;
                    const y = ((e.clientY - rect.top) / rect.height) * 100;
                    
                    // Clamp to 0-100 to stay inside image
                    const clampedX = Math.max(0, Math.min(100, x));
                    const clampedY = Math.max(0, Math.min(100, y));

                    setRooms(prevRooms => prevRooms.map(r => r.id === draggingRoomId ? { ...r, x: clampedX, y: clampedY } : r));
                }
            };

            const handleMapMouseUp = () => {
                setDraggingRoomId(null);
                // We don't reset isDragging here immediately to allow onClick to check it
                setTimeout(() => setIsDragging(false), 100);
            };

            // Ensures dragging stops if mouse leaves the window
            useEffect(() => {
                const handleGlobalMouseUp = () => {
                    if (draggingRoomId) setDraggingRoomId(null);
                };
                window.addEventListener('mouseup', handleGlobalMouseUp);
                return () => window.removeEventListener('mouseup', handleGlobalMouseUp);
            }, [draggingRoomId]);


            const updateRoom = (updated) => {
                setRooms(rooms.map(r => r.id === updated.id ? updated : r));
                setSelectedRoom(updated);
            };

            const handleWorkerSubmit = () => {
                if(!workerForm.name) return;
                const data = { 
                    name: workerForm.name, 
                    role: workerForm.role, 
                    baseSalary: Number(workerForm.baseSalary), 
                    financials: { inss: Number(workerForm.inss), dsr: Number(workerForm.dsr), syndicate: Number(workerForm.syndicate), absenceDays: Number(workerForm.absenceDays) } 
                };
                if(editingWorkerId) {
                    setWorkers(workers.map(w => w.id === editingWorkerId ? { ...w, ...data } : w));
                    setEditingWorkerId(null);
                } else {
                    setWorkers([...workers, { id: Date.now(), ...data }]);
                }
                setWorkerForm({ name: '', role: '', baseSalary: '', inss: '', dsr: '', syndicate: '', absenceDays: '' });
            };

            const handleRoleSubmit = () => {
                if(!roleForm.title) return;
                const roleData = {
                    title: roleForm.title,
                    baseSalary: Number(roleForm.baseSalary),
                    inss: Number(roleForm.inss),
                    dsr: Number(roleForm.dsr),
                    syndicate: Number(roleForm.syndicate)
                };

                if (editingRoleId) {
                    setRoles(roles.map(r => r.id === editingRoleId ? { ...r, ...roleData } : r));
                    setEditingRoleId(null);
                } else {
                    setRoles([...roles, { id: Date.now(), ...roleData }]);
                }
                setRoleForm({ title: '', baseSalary: '', inss: '', dsr: '', syndicate: '' });
            };

            const startEditingRole = (role) => {
                setEditingRoleId(role.id);
                setRoleForm({
                    title: role.title,
                    baseSalary: role.baseSalary,
                    inss: role.inss,
                    dsr: role.dsr,
                    syndicate: role.syndicate
                });
            };

            // --- RENDER ---
            return (
                <div className="min-h-screen pb-20 fade-in">
                    {/* TOPBAR */}
                    <nav className="fixed top-0 w-full h-16 bg-white/90 backdrop-blur-md border-b border-slate-200 z-50 px-6 flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <div className="bg-gradient-to-br from-blue-600 to-indigo-600 p-2 rounded-lg text-white shadow-lg shadow-blue-200">
                                <Icon name="hardHat" className="w-5 h-5" />
                            </div>
                            <span className="font-bold text-lg text-slate-800 tracking-tight hidden md:inline">AIrtu<span className="text-blue-600">Obreiro</span></span>
                        </div>
                        
                        <div className="flex items-center gap-1 bg-slate-100/50 p-1 rounded-xl border border-slate-200/50">
                            {[
                                { id: 'dashboard', icon: 'layout', label: 'Painel' },
                                { id: 'map', icon: 'mapPin', label: 'Planta' },
                                { id: 'team', icon: 'users', label: 'Equipe' },
                                { id: 'penalties', icon: 'gavel', label: 'Config' }
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium transition-all ${activeTab === tab.id ? 'bg-white text-blue-600 shadow-sm ring-1 ring-slate-200' : 'text-slate-500 hover:text-slate-700'}`}>
                                    <Icon name={tab.icon} className="w-4 h-4" />
                                    <span className="hidden md:inline">{tab.label}</span>
                                </button>
                            ))}
                        </div>

                        <div className="flex items-center gap-3">
                            <div className={`flex items-center gap-2 text-xs font-medium px-3 py-1.5 rounded-full transition-colors ${
                                syncStatus === 'saved' ? 'bg-emerald-50 text-emerald-600 border border-emerald-100' : 
                                syncStatus === 'error' ? 'bg-red-50 text-red-600' : 'bg-amber-50 text-amber-600'
                            }`}>
                                {syncStatus === 'saved' ? <Icon name="checkCloud" size={14} /> : <Icon name="cloud" size={14} className="animate-pulse" />}
                                <span className="hidden md:inline">
                                    {syncStatus === 'saved' ? 'Salvo na Nuvem' : syncStatus === 'error' ? 'Erro de Conexão' : 'Sincronizando...'}
                                </span>
                            </div>
                        </div>
                    </nav>

                    <main className="pt-24 px-6 max-w-7xl mx-auto space-y-8">
                        
                        {/* --- DASHBOARD REDESENHADO --- */}
                        {activeTab === 'dashboard' && (
                            <div className="space-y-6 fade-in">
                                <div className="flex flex-col md:flex-row justify-between items-end gap-4 mb-2">
                                    <div>

                        )}
                        
                        {/* Config Tab (Penalties & Roles) */}
                        {activeTab === 'penalties' && (
                             <div className="space-y-8 fade-in">
                                {/* SECTION: MULTAS */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div>
                                        <h2 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2"><Icon name="gavel" /> Configurar Multas</h2>
                                        <Card>
                                            <div className="divide-y divide-slate-100">
                                                {penaltiesConfig.map(p => (
                                                    <div key={p.id} className="p-4 flex justify-between items-center hover:bg-slate-50">
                                                        <div><p className="font-bold text-slate-700">{p.label}</p><p className="text-xs text-slate-400">Valor Padrão</p></div>
                                                        <div className="flex items-center gap-4">
                                                            <span className="font-bold text-red-500">{formatCurrency(p.value)}</span>
                                                            <button onClick={() => setPenaltiesConfig(penaltiesConfig.filter(x => x.id !== p.id))} className="text-slate-300 hover:text-red-500"><Icon name="trash2" size={18}/></button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </Card>
                                    </div>
                                    <div>
                                        <Card className="p-6 border-t-4 border-t-red-500">
                                            <h3 className="font-bold text-lg mb-4">Nova Multa</h3>
                                            <div className="space-y-4">
                                                <Input label="Nome da Infração" placeholder="Ex: Uso incorreto de EPI" value={penaltyForm.label} onChange={e => setPenaltyForm({...penaltyForm, label: e.target.value})} />
                                                <Input label="Valor da Multa" type="number" placeholder="0.00" value={penaltyForm.value} onChange={e => setPenaltyForm({...penaltyForm, value: e.target.value})} />
                                                <Button variant="danger" className="w-full" onClick={() => { if(penaltyForm.label && penaltyForm.value) { setPenaltiesConfig([...penaltiesConfig, {id: Date.now(), label: penaltyForm.label, value: Number(penaltyForm.value)}]); setPenaltyForm({label:'', value:''}) } }}>Adicionar Regra</Button>
                                            </div>
                                        </Card>
                                    </div>
                                </div>

                                {/* SECTION: CARGOS */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 pt-8 border-t border-slate-200">
                                    <div>
                                        <h2 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2"><Icon name="briefcase" /> Configurar Cargos</h2>
                                        <Card>
                                            <div className="divide-y divide-slate-100">
                                                {roles.map(r => (
                                                    <div key={r.id} className="p-4 flex justify-between items-center hover:bg-slate-50">
                                                        <div><p className="font-bold text-slate-700">{r.title}</p><p className="text-xs text-slate-400">Salário Base</p></div>
                                                        <div className="flex items-center gap-2">
                                                            <span className="font-bold text-blue-600 text-sm mr-2">{formatCurrency(r.baseSalary)}</span>
                                                            {/* EDIT BUTTON */}
                                                            <button onClick={() => startEditingRole(r)} className="text-blue-500 hover:bg-blue-50 p-1.5 rounded"><Icon name="edit2" size={16}/></button>
                                                            {/* DELETE BUTTON */}
                                                            <button onClick={() => setRoles(roles.filter(x => x.id !== r.id))} className="text-slate-300 hover:text-red-500 p-1.5 rounded"><Icon name="trash2" size={16}/></button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </Card>
                                    </div>
                                    <div>
                                        <Card className="p-6 border-t-4 border-t-indigo-500">
                                            <h3 className="font-bold text-lg mb-4">{editingRoleId ? 'Editar Cargo' : 'Novo Cargo Padrão'}</h3>
                                            <div className="space-y-3">
                                                <Input label="Título do Cargo" placeholder="Ex: Mestre de Obras" value={roleForm.title} onChange={e => setRoleForm({...roleForm, title: e.target.value})} />
                                                <div className="grid grid-cols-2 gap-3">
                                                    <Input label="Salário Base" type="number" value={roleForm.baseSalary} onChange={e => setRoleForm({...roleForm, baseSalary: e.target.value})} />
                                                    <Input label="INSS (R$)" type="number" value={roleForm.inss} onChange={e => setRoleForm({...roleForm, inss: e.target.value})} />
                                                </div>
                                                <div className="grid grid-cols-2 gap-3">
                                                    <Input label="DSR (R$)" type="number" value={roleForm.dsr} onChange={e => setRoleForm({...roleForm, dsr: e.target.value})} />
                                                    <Input label="Sindicato (R$)" type="number" value={roleForm.syndicate} onChange={e => setRoleForm({...roleForm, syndicate: e.target.value})} />
                                                </div>
                                                <Button className="w-full mt-2 bg-indigo-600 hover:bg-indigo-700" onClick={handleRoleSubmit}>{editingRoleId ? 'Salvar Alterações' : 'Adicionar Cargo'}</Button>
                                                {editingRoleId && <button onClick={() => { setEditingRoleId(null); setRoleForm({ title: '', baseSalary: '', inss: '', dsr: '', syndicate: '' }); }} className="w-full text-xs text-slate-400 mt-2 hover:text-slate-600">Cancelar Edição</button>}
                                            </div>
                                        </Card>
                                    </div>
                                </div>
                             </div>
                        )}

                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
